name: Deploy SPA to GitHub Pages

on:
  push:
    branches:
      - main  # Change if default branch is not `main`

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Apply forced resolutions
        run: npx npm-force-resolutions

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Ensure SPA routing
        run: cp dist/index.html dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages  # ensure this is correct
          publish_dir: dist
          user_name: 'GitHub Actions'
          user_email: 'actions@github.com'
          keep_files: false         # overwrite everything in gh-pages

